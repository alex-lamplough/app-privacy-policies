<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Privacy Policies</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .apps-list {
            display: grid;
            gap: 15px;
        }

        .app-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-decoration: none;
            display: block;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .app-card h2 {
            font-size: 1.5em;
            margin-bottom: 8px;
        }

        .app-card p {
            font-size: 0.95em;
            opacity: 0.9;
            color: white;
            margin: 0;
        }

        .footer {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
            color: #999;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 25px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”’ Privacy Policies</h1>
        <p>Privacy policies for my iOS applications</p>

        <div class="apps-list">
            <a href="./hushpic/" class="app-card">
                <h2>HushPic</h2>
                <p>Hide secret messages in photos</p>
            </a>

            <!-- Add more apps here as you create them -->
            <!--
            <a href="./your-next-app/" class="app-card">
                <h2>Your Next App</h2>
                <p>Description of your next app</p>
            </a>
            -->
        </div>

        <div class="footer">
            <p>&copy; 2025 Alex Lamplough. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
